<h1 style="text-align: center"> MARZO 2021</h1>
<div class="wrapper-calendar">
	<ol>
		<li *ngFor="let day of week" class="day-name">{{day | slice:0:3}}</li>

		<li (click)="clickDay(event[0])" [style.gridColumnStart]="'auto'"
		*ngFor="let event of locateEventDay;" >
			<span >{{event[0]}}</span>
			<br>
			<span [style.color]= "event[2]">{{event[1]}}</span>
			<br>
			<span [style.color]= "event[4]">{{event[3]}}</span>
			<br>
			<span [style.color]= "event[6]">{{event[5]}}</span>
		</li>
